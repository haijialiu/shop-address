<!DOCTYPE html>
<html lang="zh" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="/layui/css/layui.css" rel="stylesheet">
    <script src="/layui/layui.js"></script>
    <title>index</title>
</head>
<body>
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo layui-hide-xs layui-bg-black">收货地址</div>
        <!-- 头部区域（可配合layui 已有的水平导航） -->
        <ul class="layui-nav layui-layout-left">
            <!-- 移动端显示 -->
            <li class="layui-nav-item layui-show-xs-inline-block layui-hide-sm" lay-header-event="menuLeft">
                <i class="layui-icon layui-icon-spread-left"></i>
            </li>
        </ul>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item layui-hide layui-show-sm-inline-block">
                <a href="javascript:;">
                    <img src="https://unpkg.com/outeres@0.0.10/img/layui/icon-v2.png" class="layui-nav-img">
                    tester
                </a>
                <dl class="layui-nav-child">
                    <dd><a href="/logout">退出登录</a></dd>
                </dl>
            </li>

        </ul>
    </div>
    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
        </div>
    </div>
    <div class="layui-body">
        <!-- 内容主体区域 -->
        <div style="padding: 15px;">
            <!--            表单位置-->
            <div>
                <!-- 给容器追加 class="layui-form-pane"，即可显示为方框风格 -->
                <form class="layui-form layui-form-pane" action="#">
                    <div class="layui-form-item">
                        <label class="layui-form-label">长输入框</label>
                        <div class="layui-input-block">
                            <input type="text" name="title" autocomplete="off" placeholder="请输入"
                                   lay-verify="required" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">日期选择</label>
                            <div class="layui-input-block">
                                <input type="text" name="date" id="date1" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">行内表单</label>
                            <div class="layui-input-inline">
                                <input type="text" name="number" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">密码框</label>
                        <div class="layui-input-inline">
                            <input type="password" name="password" placeholder="请输入" lay-verify="required"
                                   autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-form-mid layui-text-em">请务必填写用户名</div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">地址信息</label>
                        <div class="layui-input-inline">
                            <select name="city_1" lay-filter="aihao">
                                <option value=""></option>
                            </select>
                        </div>
                        <div class="layui-input-inline">
                            <select name="city_2">
                                <option value=""></option>
                            </select>
                        </div>
                        <div class="layui-input-inline">
                            <select name="city_3">
                                <option value=""></option>
                            </select>
                        </div>
                        <div class="layui-input-inline">
                            <select name="city_4">
                                <option value=""></option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">开关</label>
                        <div class="layui-input-block">
                            <input type="checkbox" name="open" lay-skin="switch" lay-filter="switchTest" title="ON|OFF">
                        </div>
                    </div>
                    <!--            <div class="layui-form-item" pane>-->
                    <!--                <label class="layui-form-label">开关-默认开</label>-->
                    <!--                <div class="layui-input-block">-->
                    <!--                    <input type="checkbox" checked name="open" lay-skin="switch" lay-filter="switchTest"-->
                    <!--                           title="开关">-->
                    <!--                </div>-->
                    <!--            </div>-->
                    <!--                    <div class="layui-form-item" pane>-->
                    <!--                        <label class="layui-form-label">单选框</label>-->
                    <!--                        <div class="layui-input-block">-->
                    <!--                            <input type="radio" name="sex" value="男" title="男" checked>-->
                    <!--                            <input type="radio" name="sex" value="女" title="女">-->
                    <!--                            <input type="radio" name="sex" value="禁" title="禁用" disabled>-->
                    <!--                        </div>-->
                    <!--                    </div>-->
                    <div class="layui-form-item layui-form-text">
                        <label class="layui-form-label">详细地址</label>
                        <div class="layui-input-block">
                            <textarea placeholder="请输入内容" class="layui-textarea"></textarea>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <button class="layui-btn" lay-submit lay-filter="demo2">确认</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </form>
            </div>
            <!--            表格位置-->
            <div>

            </div>
        </div>
    </div>
    <div class="layui-footer">
        <!-- 底部固定区域 -->
        底部固定区域
    </div>
</div>
<script>
    layui.use(['form'], function () {
        const form = layui.form;
        const layer = layui.layer;
        // 提交事件
        form.on('submit(demo2)', function (data) {
            const field = data.field; // 获取表单字段值
            // 显示填写结果，仅作演示用
            layer.alert(JSON.stringify(field), {
                title: '当前填写的字段值'
            });
            // 此处可执行 Ajax 等操作
            // …
            return false; // 阻止默认 form 跳转
        });
    });
</script>
</body>
</html>
