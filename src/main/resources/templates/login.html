<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="/layui/css/layui.css" rel="stylesheet">
    <script src="/layui/layui.js"></script>
    <style>
        .demo-login-container {
            width: 320px;
            margin: 21px auto 0;
        }

        .demo-login-other .layui-icon {
            position: relative;
            display: inline-block;
            margin: 0 2px;
            top: 2px;
            font-size: 26px;
        }
    </style>
    <title>login</title>
</head>
<body>
<div>
    <form class="layui-form" th:action="@{/login}" method="post">

        <div style="text-align: center">
            <div>
                <h1 style="color:#1e9fff">请登录</h1>
            </div>
            <div th:if="${param.error}">
                <p style="color: #ff5722">账号或密码不正确</p>
            </div>
            <div th:if="${param.logout}">
                <p style="color: #31bdec">你已成功登出</p>
            </div>
        </div>

        <div class="demo-login-container">
            <div class="layui-form-item">
                <div class="layui-input-wrap">
                    <div class="layui-input-prefix">
                        <i class="layui-icon layui-icon-username"></i>
                    </div>
                    <input type="text" name="username" value="" lay-verify="required" placeholder="用户名"
                           lay-reqtext="请填写用户名" autocomplete="off" class="layui-input" lay-affix="clear">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-wrap">
                    <div class="layui-input-prefix">
                        <i class="layui-icon layui-icon-password"></i>
                    </div>
                    <input type="password" name="password" value="" lay-verify="required" placeholder="密   码"
                           lay-reqtext="请填写密码" autocomplete="off" class="layui-input" lay-affix="eye">
                </div>
            </div>

            <div class="layui-form-item">

                <input type="checkbox" name="remember-me" lay-skin="primary" title="记住我">

                <!--            <a href="form.html#forget" style="float: right; margin-top: 7px;">忘记密码？</a>-->
            </div>
            <div class="layui-form-item">
                <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="demo-login">登录</button>
            </div>
            <div class="layui-form-item demo-login-other">

                <span><a href="/signup">注册帐号</a></span>
            </div>
        </div>
    </form>
</div>
</body>
</html>
